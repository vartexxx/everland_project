<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap');
            </style>
        <title>Everland</title>
    </head>

    <body class="body">

        <header class="header"></header> <!--Меню--> <!--JS Меню-->

        <main class="main">

            <section class="everland"> <!--Блок “Everland - социально-предпринимательский проект”--> <!--JS слайдер-->
                <div class="main__container"></div>
            </section>

            <section class="donations"> <!--Блок с кнопками для пожертвований--> <!--JS вместе с Блоком "Поддержать"-->
                <div class="main__container"></div>
            </section>

            <section class="whom"> <!--Блок “Для кого”-->
                <div class="main__container"></div>
            </section>

            <section class="directions"> <!--Блок “Направления работы”-->
                <div class="main__container"></div>
            </section>

            <section class="advantages"> <!--Блок “Преимущества”--> <!--JS Аккордион-->
                <div class="main__container"></div>
            </section>

            <section class="numbers"> <!--Блок “Основные цифры”-->
                <div class="main__container"></div>
            </section>

            <section class="projects"> <!--Блок “Спецпроекты”--> <!--JS Слайдер-->
                <div class="main__container"></div>
            </section>

            <section class="stories"> <!--Блок “Истории”-->
                <div class="main__container"></div>
            </section>

            <section class="agency" id="agency"> <!--Блок “Агентство”-->
                <div class="container">
                    <h2 class="title title_sz_h2">Лучшие проекты агентства</h2>
                    <div class="agency__content">
                        <figure class="figure">
                            <img class="figure__img" src="./images/Image_5.png" alt="Скрипты-рекомендации для бизнеса (DisQuestion).">
                            <figcaption class="figure__caption"><a class="figure__link" href="#">Скрипты-рекомендации для бизнеса (DisQuestion)</a></figcaption>
                        </figure>
                        <figure class="figure">
                            <img class="figure__img" src="./images/Image_6.png" alt="Проект «Онконавигатор».">
                            <figcaption class="figure__caption"><a class="figure__link" href="#">Проект «Онконавигатор»</a></figcaption>
                        </figure>
                        <figure class="figure">
                            <img class="figure__img" src="./images/Image_7.png" alt="Проект «Миграции: приоткрывая личное».">
                            <figcaption class="figure__caption"><a class="figure__link" href="#">Проект «Миграции: приоткрывая личное»</a></figcaption>
                        </figure>
                    </div>
                    <a class="button button_place_agency" href="#">Посмотреть все</a>
                </div>
            </section>

            <section class="news"> <!--Блок “Новости”-->
                <div class="main__container"></div>
            </section>

            <section class="support"> <!--Блок “Поддержать”--> <!--Скролл на JS с блока с кнопками пожертвований-->
                <div class="main__container"></div>
            </section>

        </main>

        <footer class="footer"></footer> <!--Футер-->

    </body>

</html>
